---

- name: FreeBSD Station
  hosts: "{{ target | default('all') }}"

  pre_tasks:
    - name: "Checking user level | {{ ansible_user_id }}"
      ansible.builtin.assert:
        msg: Do not run this playbook as root.
        that: "ansible_user_id != 'root'"
      tags: always

    - name: "Activating profile | {{ profile }}"
      ansible.builtin.include_role:
        name: "charlesrocket.essential.fetch_vars"
        apply:
          tags: always
      vars:
        fetch_vars_url:
          "https://raw.githubusercontent.com/sp00cky/\
          freebsd-collection/trunk/profiles/{{ profile }}/\
          {{ profile_version | default('station') }}.yml"
      when: (profile is defined) and profile is not regex("^\/")
      tags: always

    - name: "Activating local profile"
      ansible.builtin.include_role:
        name: "charlesrocket.essential.fetch_vars"
        apply:
          tags: always
      vars:
        fetch_vars_url:
          "{{ profile }}"
      when: (profile is defined) and profile is regex("^\/")
      tags: always

  roles:
    - role: pkg
      become: true
      tags: pkg

    - role: sys
      become: true
      tags: sys

    - role: pf
      become: true
      tags: pf

    - role: wg
      become: true
      tags: wg

    - role: wifi
      become: true
      when: wifi
      tags: wifi

    - role: kern_sec
      when: security_level is defined
      become: true
      tags: kern_sec

    - role: charlesrocket.essential.git
      tags: git

    - role: common
      tags: common

    - role: desktop
      become: true
      tags: desktop

    - role: laptop
      become: true
      when: laptop
      tags: laptop

    - role: tethering
      become: true
      tags: tethering

    - role: charlesrocket.essential.dotfiles
      when: dotfiles_files is defined
      tags: dotfiles

    - role: git_ports
      when: git_ports
      tags: git_ports

    - role: git_src
      when: git_src
      tags: git_src

    - role: git_doc
      when: git_doc
      tags: git_doc

    - role: asus
      when: asus
      tags: asus

    - role: amd
      when: amd
      tags: amd

    - role: clamav
      when: clamav
      become: true
      tags: clamav

    - role: bastille
      when: bastille
      become: true
      tags: bastille

    - role: emacs
      when: emacs_doom
      tags: emacs

    - role: intel
      when: intel
      tags: intel

    - role: qmk
      when: qmk
      tags: qmk

    - role: virtualbox
      when: virtualbox
      become: true
      tags: virtualbox

    - role: mfa
      when: mfa
      tags: mfa

  post_tasks:
    - name: Update pkg branch
      ansible.builtin.include_role:
        name: pkg_branch
        apply:
          become: true
      tags: pkg
