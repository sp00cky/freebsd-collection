###########################
# role: sys (system)      #
# Adjusts system settings #
###########################
hostname: bigmac
# doas_config: # Not tested yet!
#   - permit nopass :wheel
#   - permit nopass :network
#   - permit nopass :video
#   - permit nopass :audio
#   - permit nopass :operator
#   - permit nopass :dialer
#   - permit nopass :cups
sys_aesni: true # AES-NI support (default: false)
sys_aio: true # Asynchronous I/O support (default: true)
sys_bmcastecho: false # ICMP broadcast echo (default: false)
sys_boot_verbose: true # Verbose boot (default: false)
sys_cc_htcp: false # H-TCP congestion control (default: false)
sys_clear_tmp: true # Clear /tmp at boot (default: true)
sys_coretemp: true # Coretemp support (default: false)
sys_cpuctl: true # Enable cpuctl pseudo device (default: false)
sys_dhclient_bg: true # Load DHCP client in the background (default: true)
sys_dump_dev: false # Enable kernel crash dump (default: false)
sys_ipv6_support: false # Enable IPv6 (non-router nodes) (default: false)
sys_loader_logo: orb # Loader logo (default: orbbw)
sys_microcode_update: true # Microcode update support (default: false)
sys_ntpd: true # Network Time Protocol daemon (default: true)
sys_ntpd_bootsync: true # Start ntpd at boot (default: true)
sys_ntpd_oomprotect: true # Protect ntpd from OOM killer (default: true)
sys_randompid: true # Randomize process IDs (default: true)
sys_see_jail_proc: false # See jail processes (default: false)
sys_see_other_gids: false # See other users' groups (default: false)
sys_see_other_uids: false # See other users' processes (default: false)
sys_syslogd_flags: -ss # Set syslogd flags (default: -ss)
sys_unpriv_proc_debug: false # Allow unprivileged processes to debug (default: false)
sys_unpriv_read_msgbuf: false # Allow unprivileged users to read the message buffer (default: false)
timezone: Europe/Zurich

###########################
# role: pf (packetfilter) #
###########################
# Enables Packet Filter (PF) module (default: true (loaded by playbooks/station.yml))
pf: true
# Adds basic Bastille PF rules (default: false)
pf_bastille: false

########################
# role: wg (wireguard) #
########################
# Enables WireGuard module (default: false)
wg_enabled: false

##############
# role: wifi #
##############
# Enables WPA supplicant, WEP, CCMP, and TKIP
wifi: true

#########################################################
# role: charlesrocket.essential.git                     #
# Install git on Unix/Linux machines and deploy         #
# credential helpers.                                   #
# https://charlesrocket.github.io/essential-collection/ #
#########################################################
# Specifies the directory where Git repositories will be cloned or stored.
git_repo_destination: ~/src/git
# Indicates that the Git repositories should be cloned in a shallow manner.
git_repo_shallow: true
# Defines the directory where Git helper scripts or binaries are located.
git_helper_directory: ~/bin
# Force git clone to overwrite local modification. (default: false)
git_repo_force: false
# Lists additional Git helper tools that should be used.
git_helper:
  - libsecret # Library used to store and retrieve passwords and other secrets.

################
# role: common #
################
# Default profile for Lynis (default: server)
common_lynis_profile: desktop
# Default layout for the message of the day (default: default)
common_motd_layout: status
# Make configuration options
make_config:
  - DEVELOPER=yes
  - MAKE_JOBS_NUMBER?=16
# User groups
user_groups:
  - cups
  - dialer
  - network
  - operator
  - realtime
  - video
  - wheel
# User shell
user_shell: /usr/local/bin/zsh

#################
# role: desktop #
#################
desktop_acpi: true # ACPI support for desktop systems (default: false)
desktop_cuse: true # CUSE support for desktop systems (default: true)
desktop_dbus: true # D-Bus support for desktop systems (default: true)
desktop_dsbmd: true # Disk and device media daemon for desktop systems (default: true)
desktop_ohmyzsh: true # Oh My Zsh for desktop systems (default: false)
desktop_seatd: true # Minimal seat management daemon for desktop systems (default: true)
desktop_sndiod: true # Small audio and MIDI framework for desktop systems (default: true)
desktop_usermount: true # User mount support for desktop systems (default: true)

################
# role: laptop #
################
laptop: true # Laptop support (default: false)
laptop_thinkpad: false # ThinkPad support (default: false)
laptop_dock: false # Dock support (default: false)

###################
# role: tethering #
###################
# Support tethering with Apple devices (default: false)
tethering_apple: false
# Support tethering with Android devices (default: false)
tethering_android: false
# Support tethering with CDCE. (default: false)
tethering_cdce: false

