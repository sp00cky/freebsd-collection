---

# Dotfiles
dotfiles_repo: https://github.com/sp00cky/dotfiles.git
dotfiles_repo_version: main
dotfiles_repo_force: true
dotfiles_repo_local_destination: ~/src/dotfiles
dotfiles_files:
  - .config/Kvantum/kvantum.kvconfig # Kvantum: SVG-based theme engine for Qt
  - .config/aria2/aria2.conf # aria2: Lightweight multi-protocol & multi-source command-line download utility
  - .config/alacritty.toml # alacritty: GPU-accelerated terminal emulator
  - .config/btop/btop.conf # btop: Resource monitor that shows usage and stats
  - .config/doom/config.el # Doom Emacs: Configuration for Emacs
  - .config/doom/init.el # Doom Emacs: Initialization file for Emacs
  - .config/doom/packages.el # Doom Emacs: Package configuration for Emacs
  - .config/dorst/config.toml # dorst: Configuration management tool
  - .config/dunst/dunstrc # dunst: Lightweight and customizable notification daemon
  - .config/eww/eww.scss # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/eww.yuck # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/scripts/get-active-workspace # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/scripts/get-battery # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/scripts/get-devs # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/scripts/get-network # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/scripts/get-volume # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/scripts/get-window-title # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/scripts/get-workspaces # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/scripts/power-button # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/eww/scripts/toggle-bt # eww-wayland: ElKowar's Wacky Widgets for Wayland
  - .config/gtk-3.0/settings.ini # GTK: GIMP Toolkit for creating graphical user interfaces
  - .config/git/config # git: Distributed version control system
  - .config/hypr/hyprland.conf # hyprland: Dynamic tiling Wayland compositor
  - .config/mc/ini # mc: Midnight Commander, a visual file manager
  - .config/qmk/qmk.ini # qmk: Quantum Mechanical Keyboard firmware
  - .config/qt5ct/qt5ct.conf # qt5ct: Qt5 Configuration Tool
  - .config/tofi/config # tofi: Simple and fast launcher for Wayland
  - .config/transmission/settings.json # transmission: Lightweight BitTorrent client
  - .config/wlogout/layout # wlogout: Logout menu for Wayland
  - .config/wlogout/style.css # wlogout: Logout menu for Wayland
  - .shrc # Shell configuration file
  - .zshrc # zsh: UNIX shell (command interpreter)
  - bin/devmode # Custom script for development mode
  - bin/hyprstart # Custom script for starting Hyprland
  - bin/lowpowermode # Custom script for toggling low power mode

####################################################################################################
# Git
####################################################################################################
# Specifies the directory where Git repositories will be cloned or stored.
git_repo_destination: ~/src/git

# Indicates that the Git repositories should be cloned in a shallow manner.
git_repo_shallow: true

# Defines the directory where Git helper scripts or binaries are located.
git_helper_directory: ~/bin

# Lists additional Git helper tools that should be used.
git_helper:
  - libsecret # Library used to store and retrieve passwords and other secrets.

####################################################################################################
# Configuration
####################################################################################################
laptop: true
laptop_thinkpad: true
laptop_dock: false

desktop_acpi: true
asus: false
amd: false
clamav: true
bastille: true
desktop_ohmyzsh: true
intel: true
sys_microcode_update: true
qmk: true
virtualbox: true
wifi: true
mfa: true

emacs_doom: true
emacs_languagetool: true
emacs_wayland: true

wg_enabled: true

bastille_zfs_enable: true
bastille_zfs_zpool: zroot
sys_ipv6_support: true
tethering_apple: true
timezone: America/Los_Angeles
qmk_github: charlesrocket

sys_boot_verbose: true
sys_coretemp: true
sys_cpuctl: true
sys_aesni: true

common_lynis_profile: desktop
make_config:
  - DEVELOPER=yes
  - MAKE_JOBS_NUMBER?=16

user_shell: /usr/local/bin/zsh
user_groups:
  - cups
  - dialer
  - network
  - operator
  - realtime
  - video
  - wheel

####################################################################################################
# Manage src/ports/doc with git
####################################################################################################
# git_ports: Manage FreeBSD ports collection with Git.
git_ports: false

# git_src: Manage FreeBSD source tree with Git.
git_src: false

# git_doc: Manage FreeBSD documentation tree with Git.
git_doc: false

