---

# Dotfiles
dotfiles_repo: https://github.com/charlesrocket/dotfiles.git
dotfiles_repo_version: master
dotfiles_repo_force: true
dotfiles_repo_local_destination: ~/src/dotfiles
dotfiles_files:
  - .config/Kvantum/kvantum.kvconfig
  - .config/aria2/aria2.conf
  - .config/alacritty.toml
  - .config/btop/btop.conf
  - .config/doom/config.el
  - .config/doom/init.el
  - .config/doom/packages.el
  - .config/dorst/config.toml
  - .config/dunst/dunstrc
  - .config/eww/eww.scss
  - .config/eww/eww.yuck
  - .config/eww/scripts/get-active-workspace
  - .config/eww/scripts/get-battery
  - .config/eww/scripts/get-devs
  - .config/eww/scripts/get-network
  - .config/eww/scripts/get-volume
  - .config/eww/scripts/get-window-title
  - .config/eww/scripts/get-workspaces
  - .config/eww/scripts/power-button
  - .config/eww/scripts/toggle-bt
  - .config/gtk-3.0/settings.ini
  - .config/git/config
  - .config/hypr/hyprland.conf
  - .config/mc/ini
  - .config/qmk/qmk.ini
  - .config/qt5ct/qt5ct.conf
  - .config/tofi/config
  - .config/transmission/settings.json
  - .config/wlogout/layout
  - .config/wlogout/style.css
  - .shrc
  - .zshrc
  - bin/devmode
  - bin/hyprstart
  - bin/lowpowermode

# Git
git_repo_destination: ~/src/git
git_repo_shallow: true
git_helper_directory: ~/bin
git_helper:
  - libsecret

# Configuration
laptop: true
laptop_thinkpad: true
laptop_dock: false

desktop_acpi: true
asus: false
amd: false
clamav: true
bastille: true
desktop_ohmyzsh: true
intel: true
sys_microcode_update: true
qmk: true
virtualbox: true
wifi: true
mfa: true

emacs_doom: true
emacs_languagetool: true
emacs_wayland: true

wg_enabled: true

bastille_zfs_enable: true
bastille_zfs_zpool: zroot
sys_ipv6_support: true
tethering_apple: true
timezone: America/Los_Angeles
qmk_github: charlesrocket

sys_boot_verbose: true
sys_coretemp: true
sys_cpuctl: true
sys_aesni: true

common_lynis_profile: desktop
make_config:
  - DEVELOPER=yes
  - MAKE_JOBS_NUMBER?=16

user_shell: /usr/local/bin/zsh
user_groups:
  - cups
  - dialer
  - network
  - operator
  - realtime
  - video
  - wheel

# Manage src/ports/doc with git
git_ports: false
git_src: false
git_doc: false

